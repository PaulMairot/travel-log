
<ion-content>
  <capacitor-google-map id="map"></capacitor-google-map>

  <ion-modal
    (willDismiss)="isModalOpen=false"
    [isOpen]="isModalOpen"
    [initialBreakpoint]="0.6"
    [breakpoints]="[0.2, 0.6]"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <div class="ion-margin-top">
          <h1 id="place-title">{{selectedPlace.name}}</h1>
          <ion-icon name="map-outline"></ion-icon>
          <span>{{selectedPlace.trip.title}}</span>
          <ion-button id="modifyButton" shape="round" href="/modify-place?id={{selectedPlace.id}}">Modifier</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal
    class="addModal"
    (willDismiss)="isAddModalOpen=false"
    (ionModalDidDismiss)="removeUserMarker()"
    [isOpen]="isAddModalOpen"
    [initialBreakpoint]="0.25"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <div class="ion-margin-top">
          <h1 id="place-title">Ajouter un lieu ici ?</h1>
          <ion-button id="addButton" shape="round" (click)="navigateToAddPlace()">Ajouter</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
