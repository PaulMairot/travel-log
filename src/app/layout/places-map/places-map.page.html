
<ion-content>
  <capacitor-google-map id="map"></capacitor-google-map>

  <ion-modal
    (willDismiss)="isModalOpen=false"
    [isOpen]="isModalOpen"
    [initialBreakpoint]="0.6"
    [breakpoints]="[0.2, 0.6]"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <div class="ion-margin-top">
          <!-- <h1>Click the handle above to advance to the next breakpoint.</h1> -->
          <h1 id="place-title">{{selectedPlace.name}}</h1>
          <ion-icon name="map-outline"></ion-icon>
          <span>{{selectedPlace.trip.title}}</span>
          <ion-button shape="round" href="/modify-place?id={{selectedPlace.id}}">Modifier</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
